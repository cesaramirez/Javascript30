<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Drum Kit</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="49" class="key">
            <kbd>1</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="50" class="key">
            <kbd>2</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="51" class="key">
            <kbd>3</kbd>
            <span class="sound">boom</span>
        </div>        
    </div>
    
    <audio data-key="81" src="sounds/hihat.wav"></audio>
    <audio data-key="87" src="sounds/tom.wav"></audio>
    <audio data-key="69" src="sounds/tink.wav"></audio>
    <audio data-key="82" src="sounds/clap.wav"></audio>
    <audio data-key="84" src="sounds/ride.wav"></audio>
    <audio data-key="89" src="sounds/snare.wav"></audio>
    <audio data-key="49" src="sounds/kick.wav"></audio>
    <audio data-key="50" src="sounds/openhat.wav"></audio>
    <audio data-key="51" src="sounds/boom.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
